<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="top-bar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="apps-icon"><img src="media/dots.svg" alt="" /></div>
        <div class="user"></div>
      </nav>
    </header>
    <main>
      <img src="media/google_logo.png" class="logo" />
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" autofocus />
        <img src="media/voice_icon.svg" class="voice" />
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="languages">
        <span>Google offered in: </span>
        <a href="#">Hausa</a>
        <a href="#">Igbo</a>
        <a href="#">Èdè Yorùbá</a>
        <a href="#">Nigerian Pidgin</a>
      </div>
    </main>
    <footer>
      <span>Nigeria</span>
      <hr />
      <div class="footer-bottom">
        <div class="left-links">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="middle-link">
          <a href="#"
            ><img src="media/carbon.png" alt="" /> Carbon neutral since 2007</a
          >
        </div>
        <div class="right-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
